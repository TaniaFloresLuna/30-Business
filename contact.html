<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale-=1.0, maximum-scale-=1.0, minimus-scale=1.0">
  	<title>Contacto</title>
  	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" type="text/css" href="css/queries.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="bg-hd">
		<div class="modal fade" id="contact" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
				<div class="mg-l pequeÃ±o largo">
					<form class="form-horizontal">
						<div class="modal-header">
							<h4>Contacto</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="contact-name" class="col-lg-2 control-label">Nombre:</label>
								<div class="col-lg-10">
									<input type="text" class="form-control" id="contact-name" placeholder="Nombre Completo">
								</div>
							</div>
							<div class="form-group">
								<label for="contact-email" class="col-lg-2 control-label">Correo</label>
								<div class="col-lg-10">
									<input type="email" class="form-control" id="contact-email" placeholder="mi@correo.com">
								</div>
							</div>
							<div class="form-group">
								<label for="contact-msg" class="col-lg-2 control-label">Mensaje</label>
								<div class="col-lg-10">
									<textarea class="form-control" rows="8"></textarea>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<a href="index.html">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</a>
							<a href="index.html">
								<button class="btn btn-primary" type="submit">Enviar</button>
							</a>
						</div>
					</form>
				</div>
				</div>
			</div>
		</div>
	</div>

<!--Codigo Script-->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
